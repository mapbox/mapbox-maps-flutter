# Configuration for the jnigen tool.
# Run `dart run jnigen --config jnigen.yaml` to generate binding files.

# Android SDK Configuration.
android_sdk_config:
  add_gradle_deps: true
  android_example: 'example/'

# The Kotlin/Java source files to be processed.
source:
  android:
    - 'android/src/main/kotlin/com/mapbox/maps/mapbox_maps/Interops.kt'

# Output paths for the generated files.
output:
  dart:
    path: lib/src/interops/mapbox_options_interops.dart
    structure: single_file

# Preamble for the generated Dart file.
preamble: |
  // Copyright (c) 2025, Mapbox.
  // All rights reserved.
  //
  // Generated by jnigen. Do not edit!

# Path to sources for JNIgen to find them.
source_path:
  - 'android/src/main/kotlin'

# List of classes for which bindings will be generated.
classes:
  - 'com.mapbox.maps.mapbox_maps.MapboxOptions_Interops'